<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="/KBA Courses/CSS/updatecourse.css">
</head>
<body>
    <div class="nav">
        <div class="img">
        <img src="/KBA Courses/CSS/images/Logo.png" alt="logo" width="50px">
     </div>
        <a href="Home.html">Home</a>
        <a href="Courses.html">Courses</a>
        <a href="Contactus.html">Contact Us</a>
        <a href="addcourse.html">Add Course</a>
        <a href="Login.html">Logout</a>
    </div>
    <div class="container">
        <h1 style="color: rgb(129, 12, 197); text-align: center;">Update Course</h1>
        <div class="name">
            <h4>Course Name</h4>
            <input type="text" required value="s122">
        </div>
        
        <div class="type">
            <h4>Course Type</h4>
            <select>
                <option value="type">Auto</option>
                <option value="type" selected>Hybrid</option>
                <option value="type">Manual</option>
            </select>
        </div>
        <div class="desc">
            <h4>Description</h4>
            <textarea>11q</textarea>
        </div>
        <div class="price">
            <h4>Price</h4>
            <select>
                <option value="price">Rs.21500</option>
                <option value="price" selected>Rs.15000</option>
                <option value="price">Rs.14500</option>
                <option value="price" >Rs.13500</option>
            </select>
        </div>
        <div class="submit">
            <a><input  class="addcourse" type="submit" value="Update Course"></a>
        </div>
    </div>


    
</body>
</html>
