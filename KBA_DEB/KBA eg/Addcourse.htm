<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body bgcolor="skyblue"> 
    <img src="Logo.png" alt="logo" height="70" width="70">
    <center>

        <a href="Home.html">Home</a>
        <a href="Courses.html">Courses</a>

        <a href="Addcourse.htm">Add Course</a>
        <a href="logout.html">Logout</a>
        <h1>Add Course</h1>

    </center>
    
    
        <form>
            <center>
            <table cellspacing="7">

                <tr>
                <td>Course name:</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="eg. Course1" required></td>
                </tr>

                <tr>
                    <td>Course Id:</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="eg.1" required></td>
                </tr>

                <tr>
                    <td>Course Type:</td>
                </tr>
                <tr>
                    <td>
                        <select name="Course Type">
                            <option>Self-paced</option>
                            <option>Oriented</option>
                            <option selected>Non Oriented</option>
                            <option>paced</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Description</td>
                </tr>
                <tr>
                    <td><textarea placeholder="Brief here" rows="4" cols="21" required></textarea></td>
                </tr>

                <tr>
                    <td>Price</td>
                </tr>
                <tr>
                    <td>
                        <select name="Price">
                            <option>1000</option>
                            <option>2000</option>
                            <option>4000</option>
                            <option>5000</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Addcourse">
                    </td>
                </tr>


            </table>
            </center>

        </form>

    
    
    
</body>
</html>
