<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estantix</title>
    <style>
        body{
            background-image: url(ai-generated-8706226_1920.png);
        }
        .wraper{
            background-color: rgb(245, 240, 240);
            height: 600px;
            width: 430px;
            background-image: url();
            padding-top: 10px;
            border-radius: 10px;
            margin: auto;
            margin-top: 230px;
            
        }
        .email{
            padding-left: 30px;
        }
        .email input{
            width: 300px;
            height: 30px;
            border-radius: 3px;
            
        }
        .password{
            padding-left: 30px;
        }
        .password input{
            width: 300px;
            height: 30px;
            border-radius: 3px;
        }
        .login{
            padding-top: 30px;
            font-size: medium;
            font-weight: 900;
            text-align: right;
            padding-right: 60px;
            
            color: black
            
        }
        .submit{
            width: 80px;
            height: 40px;
            background-color: rgb(241, 74, 74);
            border-radius: 6px;
            color: rgb(255, 255, 255);
            font-size: medium;
            width: 90px;
            
        }
        
        .forgotpassword{
            display: inline ;
            font-weight: 100;
            padding-right: 80px;
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .forgotpassword a{
            text-decoration: none;
        }
        .signup{
            padding-left: 35px;
            color: black;
            font-size: medium;
            display: inline;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .signup a{
            text-decoration: none;
        }
        
    
    </style>
</head>
<body style="background-color: rgba(81, 92, 247, 0.63);">
    <div class="wraper">
        <form>
            <p style="font-size: medium; text-align: center;">Welcome to Estantix</p>
            <h3 style="text-align: center; font-size: x-large; font-family: 'Times New Roman', Times, serif; font-weight: 900; color: rgb(17, 32, 114);">Sign Up</h3>
            <div class="email">
                <p>Name:</p>
                <div>
                    <input type="text" required>
                </div>
            </div>
            <div class="email">
                <p>Email:</p>
                <div>
                    <input type="email" required>
                </div>
            </div> 
            <div class="password">
                <p>Password:</p>
                <div>
                    <input type="password" required>
                </div>
            </div>
            <div class="password">
                <p>Confirm Password:</p>
                <div>
                    <input type="password" required>
                </div>
            </div>
            <div class="login">
                <a href="Home.html"><input  class="submit" type="submit" value="Sign Up"></a>
            </div>
            <br>
            <div class="signup">
                <p class="signup">Already have an account? <a href="login.htm">Login</a></p>
                
            </div>

        </form>

    </div>
    
</body>
</html>
