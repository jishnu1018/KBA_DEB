<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .wraper{
            width: 430px;
            height: 450px;
            background-color: rgb(255, 255, 255);
            color: rgb(174, 74, 241);
            margin-top: 150px;
            margin-bottom: 100px;
            margin-left: 700px;
            margin-right: 500px;
            text-align: center;
            padding-top: 20px;
            font-size:x-large;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 7px;

        }
        .email{
            font-size: medium;
            font-weight: 900;
            text-align: left;
            padding-left: 60px;
            color: black

        }
         
        .emailtype{
            width: 300px;
            height: 40px;
            border-radius: 5px;
            
        }
        .password{
            font-size: medium;
            font-weight: 900;
            text-align: left;
            padding-left: 60px;
            color: black

        }
        .passwordtype{
            width: 300px;
            height: 40px;
            border-radius: 5px;
        }
        .login{
            font-size: medium;
            font-weight: 900;
            text-align: left;
            padding-left: 60px;
            color: black
        }
        .submit{
            width: 80px;
            height: 40px;
            background-color: rgb(174, 74, 241);
            border-radius: 6px;
            color: rgb(255, 255, 255);
            font-size: medium;
            
        }
        
        .forgotpassword{
            display: inline ;
            font-weight: 100;
            padding-left: 90px;
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .forgotpassword a{
            text-decoration: none;
        }
        .signup{
            text-align: center;
            color: black;
            font-size: medium;
            display: inline;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .signup a{
            text-decoration: none;
        }
    </style>
</head>
<body style="background-color: rgb(248, 232, 248);">
    <div class="wraper">
    <h3 >Login</h3>
        <form>
        <div class="email">
            <p>Email:</p>
            <div>
            <input class="emailtype" type="email" required>
        </div>
        </div>
        <div class="password">
            <p>Password:</p>
            <div>
                <input class="passwordtype" type="password" required>
            </div>
        </div>
        <br>
        <div class="login">
            <a href="Home.html"><input  class="submit" type="submit" value="Login"></a>
            <p class="forgotpassword"><a href="forgotpassword.html">Forgot Password?</a></p>
        </div>
        <br>
        <div class="signup">
            <p class="signup">Don't have an account?</p>
            <p class="signup"><a href="Signup.html">Sign Up</a></p>
        </div>
    </form>
    </div>
</body>
</html>
