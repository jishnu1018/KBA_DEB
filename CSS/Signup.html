<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .body{
            background-color: rgb(248, 232, 248);
        }
        .container{
            width: 430px;
            height: 600px;
            background-color: rgb(255, 255, 255);
            color: rgb(174, 74, 241);
            margin-top: 150px;
            margin-bottom: 100px;
            margin-left: 700px;
            margin-right: 700px;
            text-align: center;
            padding-top: 20px;
            font-size:x-large;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 7px;

            
        }
        .name{
            color: black;
            font-size: medium;
            text-align: left;
            padding-left: 60px;
            font-weight: 900;
        }
        .name input{
            width:300px;
            height: 40px;
            border-radius: 5px;
        }
        .email{
            color: black;
            font-size: medium;
            text-align: left;
            padding-left: 60px;
            font-weight: 900;
        }
        .email input{
            width: 300px;
            height: 40px;
            border-radius: 3px;
        }
        .password{
            color: black;
            font-size: medium;
            text-align: left;
            padding-left: 60px;
            font-weight: 900;
        }
        .passwordtype input{
            width: 300px;
            height: 40px;
            border-radius: 5px;
        }
        .price{
            color: black;
            text-align: left;
            padding-left: 60px;
            font-size: medium;
            font-weight: 900;
        }
        .price select{
            width: 300px;
            height: 40px;
            font-size: medium;
            border-radius: 5px;
            border-style: solid;
            border-width: 3px;
            border-color: black;
        }
        .signup{
            font-size: medium;
            font-weight: 900;
            text-align: left;
            padding-top: 20px;
            padding-left: 60px;
            color: black
        }
        .submit{
            width: 80px;
            height: 40px;
            background-color: rgb(174, 74, 241);
            border-radius: 6px;
            border-color: white;
            color: rgb(255, 255, 255);
            font-size: medium;
        }
        .login{
            padding-top: 10px;
            
        }
        .login p{
            color: black;
            font-size: medium;
            display: inline;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            
            
        }
        .login a{
            text-decoration: none;
        }
    </style>
</head>
<body class="body">
    <div class="container">
        <h3>Sign Up</h3>
        <form>
            <div class="name">
                <p>Name:</p>
                <div>
                    <input type="text" required>
                </div>
            </div>
            <div class="email">
                <p>Email:</p>
                <div>
                    <input  type="email" required>
                </div>
            </div>
            <div class="password">
                <p>Password:</p>
                <div class="passwordtype">
                    <input type="password" required>
                </div>
            </div>
            <div class="price">
                <p>price:</p>
                <select name="select" >
                    <option value="Owner">Owner</option>
                    <option value="Admin" selected>Admin</option>
                    <option value="Staff">Staff</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="signup">
                <a href="Home.html"><input  class="submit" type="submit" value="Sign Up"></a>
            </div>
            <div class="login">
                <p class="login">Already have an account?<a href="Login.html">Login</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
