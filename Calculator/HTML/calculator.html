<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/CSS/calculator.css">
</head>
<body>
    <div class="main">
        <h2>deli</h2>

        <div class="head">
            <h2 class="numb">12</h2>
            DIGITS<br>

            <div class="twopower">
                <p>1630</p> &nbsp; TWO POWER
            </div>
            <div class="solar">
                <table border="">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                   
                </table>
            </div>
         </div>
         
         <div class="display">
            <div class="display1">
                <p class="n">123'456'789'0 12.</p>
                <p>=</p>
                <p class="zerothree">03</p>
                <div class="total">
                    GRAND TOTAL
                </div>
            </div>
         </div>
            <div class="buttons">
                <div class="row1">
                    <p>▽</p>
                    <button class="button1">▶</button>
                    <button class="arrow">SET</button>
                    <button class="arrow">TAX-</button>
                    <button class="arrow">TAX+</button>
                    <button class="up">⃤</button>
                    <button class="up1">T</button>
                </div>
                <div class="row2">
                    <p>CORRECT</p>
                    <p class="autoreplay"> AUTO <br> REPLAY</p>
                    <button>MU</button>
                    <button>MRC</button>
                    <button>M―</button>
                    <button>M+</button>
                    <button class="correct">c</button>
                    <button class="replay">h</button>
                </div>
                <div class="row3">
                    <button>√</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>%</button>
                    <button>GT</button>
                </div>
                <div class="row4">
                    <p class="divi">÷</p>
                    <button>+/-</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button class="division">.</button>
                </div>
                <div class="row5">
                    <button class="AC">AC</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>►</button>
                    <button>―</button>
                </div>
                <div class="row6">
                    <button class="AC">ON </button>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button>+</button>
                    <button>=</button>
                    <button class="plus">+</button>
                </div>
            </div>
    </div>

</html>
