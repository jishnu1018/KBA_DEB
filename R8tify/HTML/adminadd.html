<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Add New Product</h2>


    <form action=""  class="space-y-6">

      <div>
        <label for="productName" class=" text-sm font-medium text-gray-700">Product Name</label>
        <input type="text"  required class="mt-1 p-3  w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>


      <div>
        <label for="productDescription" class=" text-sm font-medium text-gray-700">Product Description</label>
        <textarea   required rows="4" class="mt-1 p-3  w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
      </div>


      <div>
        <label for="productPrice" class=" text-sm font-medium text-gray-700">Price</label>
        <input type="number"   class="mt-1 p-3  w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>


      <div>
        <label for="productImage" class=" text-sm font-medium text-gray-700">Product Image</label>
        <input type="file"   accept="image/*" class="  w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 mt-1 p-3 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="flex justify-center">
        <button type="submit" class=" bg-blue-500 text-white font-semibold px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"><a href="admin.html">Add Product</a></button>
      </div>
    </form>


  </div>

</body>
</html>
