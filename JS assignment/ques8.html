<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question8</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="w-[700px] h-[500px] bg-orange-500 m-auto mt-24 rounded-2xl pt-16 text-2xl">
        <div class="flex items-center  pl-20">
            <label class="w-64">Name of subject:</label>
            <input type="text" id="name" class="w-80 h-12 rounded-2xl border border-2 border-black pl-4">
        </div>
        <div class="flex items-center  pl-20 mt-4">
            <label class="w-64">Mark</label>
            <input type="number" max="100" min="1" id="mark" class="w-80 h-12 rounded-2xl border border-2  border-black pl-4">
        </div>
        <button class="bg-gray-200 w-40 h-12 font-medium border border-2 border-black rounded-2xl mt-10 ml-[400px]" 
        onclick="submit()">Submit</button>
        <div class=" bg-green-500 w-28  text-center items-center text-white m-auto mt-16" id="grade">
        </div>
    </div>

    <script>
        function submit(){
            let value1=document.getElementById("mark").value
            let grade1=document.getElementById("grade")

            grade1.innerHTML = "";  
            if(value1>=90 && value1<=100){
               let grad= document.createElement("p");
               grad.textContent="A+";
                grade1.appendChild(grad)
            }
            else if(value1>=80 && value1<=89){
                let grad= document.createElement("p");
               grad.textContent="A";
                grade1.appendChild(grad)
            }
            else if(value1>=70 && value1<=79){
                let grad= document.createElement("p");
               grad.textContent="B+";
                grade1.appendChild(grad)
            }
            else if(value1>=60 && value1<=69){
                let grad= document.createElement("p");
               grad.textContent="C+";
                grade1.appendChild(grad)
            }
            else if(value1>=50 && value1<=59){
                let grad= document.createElement("p");
               grad.textContent="C";
                grade1.appendChild(grad)
            }
            else{
                let grad= document.createElement("p");
               grad.textContent="fail";
                grade1.appendChild(grad) 
            }
            }
    
    </script>



</body>
</html>
