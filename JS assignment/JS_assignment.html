            if(one===two){

            ou.appendChild(out);
        }

<div class="w-[700px] h-[600px] bg-blue-500 m-auto mt-24 rounded-2xl pt-16 text-2xl">

    <div class="text-white text-center mt-10">
        <h2 class="text-2xl font-bold">Add a New Student</h2>
            
        <div class="flex pl-12">
            <div>
                <label for="stuname" class="text-xl">Enter Name:</label>
                <input type="text" id="stuname" class="rounded-xl w-60 h-10 text-lg text-black pl-4">
            </div>
            <div class="pl-10">
                <label for="stumark" class="text-xl">Enter Marks:</label>
                <input type="number" id="stumark" class="rounded-xl h-10 w-60 text-black pl-4">
            </div>
        </div>

        <div class="mt-6 text-center">
            <button onclick="addstu()" class="bg-gray-200 text-black w-40 rounded-xl">
                Add Student
            </button>
            <button onclick="avera()" class="bg-gray-200 text-black w-40 rounded-xl ml-12">
                Class Average
            </button>
        </div>

    </div>
    
    <div class="mt-12">
        <table id="table" class="w-[400px] ml-28 text-black text-xl bg-gray-100">
            <tr>
                <th>Student Name</th>
                <th>Marks</th>
            </tr>
            <tbody>
            </tbody>
        </table>
    </div>

    <p id="averaaa" class="text-center text-xl font-bold mt-4"></p>
    <div class="mt-6 ml-28">
        <label for="searchName" class="text-xl">Search Student by Name:</label>
        <input type="text" id="searchName" class="rounded-xl w-60 h-10 text-lg text-black pl-4" oninput="searchgrade()">
        <p id="gradeDisplay" class="mt-2 text-xl font-bold"></p>
    </div>


</div>

       
    
<script>

    function addstu() {
        let name = document.getElementById("stuname").value;
        let marks = document.getElementById("stumark").value;

        let table = document.getElementById("table").getElementsByTagName('tbody')[0];
        let neww = table.insertRow();
        let namm = neww.insertCell(0);
        let marrrrrk = neww.insertCell(1);
        namm.textContent = name;
        marrrrrk.textContent = marks;

        document.getElementById("stuname").value = "";
        document.getElementById("stumark").value = "";
    }

    
    function avera() {
        let rows = document.getElementById("table").querySelectorAll("tbody tr");
        let total = 0;
        let count = 0;
        rows.forEach(row => {
            let mark = parseFloat(row.cells[1].textContent);
            if (!isNaN(mark)) {
                total += mark;
                count++;
            }
        });
        let average = count > 0 ? total / count : 0;
        let ave = document.getElementById("averaaa");
        ave.innerHTML = "";
        let av = document.createElement("p");
        av.textContent = `Class Average: ${average.toFixed(2)}`;
        ave.appendChild(av);
    }


    function searchgrade() {
        let nameSearch = document.getElementById("searchName").value.toLowerCase();
        let rows = document.getElementById("table").querySelectorAll("tbody tr");
        let gradeDisplay = document.getElementById("gradeDisplay");
        gradeDisplay.innerHTML = ""; 

        let found = false;
        rows.forEach(row => {
            let studentName = row.cells[0].textContent.toLowerCase();
            let marks = parseFloat(row.cells[1].textContent);

            if (studentName.includes(nameSearch)) {
                found = true;
                let grade = calgrade(marks);
                gradeDisplay.textContent = `Grade for ${studentName}: ${grade}`;
            }
        });

    }

    function calgrade(marks) {
        if (marks >= 90) {
            return "A+";
        } else if (marks >= 80) {
            return "A";
        } else if (marks >= 70) {
            return "B";
        } else if (marks >= 60) {
            return "C";
        } else if (marks >= 50) {
            return "D";
        } else {
            return "F";
        }
    }
</script>
