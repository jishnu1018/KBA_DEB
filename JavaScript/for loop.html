<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        let i;
        document.write("The first 10 natural numbers is: <br>")
        for(i=1;i<=10;i++){
            document.write(i,"<br>")
        }

        document.write(" <br><br>The first 10 natural numbers is: <br>" )
        for(i=0;i<10;){
            
            document.write(i+1,"<br>")
            i++;
        }


        //sum
        document.write(" <br><br>The sum of first 10 natural numbers is: <br>" )
        j=0
        for(i=1;i<=10;i++){
            
            j=j+i
            
        }
        document.write(j)

        //print 10,20....
        document.write(" <br><br>Print 10,20...60: <br>" )
        for(i=1;i<=6;i++){

            document.write(i*10,"<br>")

        }
        for(i=10;i<=60;i=i+10){

            document.write(i,"\n\n")

        }

        //factorial
        document.write(" <br><br> Factorials: <br>" )
        n=5
        s=1
        for(i=1;i<=n;i++){
           s=s*i
        //1*2*3*4*5
        }
        document.write(s)


        //reverse factorial sum
        document.write(" <br><br> Factorials: <br>" )
        n=5
        s=1
        for(i=n;i>0;i--){
           s=s*i
        //5*4*3*2*1
        }
        document.write(s)

        
        
    </script>
</body>
</html>
