<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <script>
        let i=0;
        while(i<5){
            document.write("Java Script <br>")
            i++;
        }
    </script>

</body>
</html>
