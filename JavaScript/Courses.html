    <!-- On the KBA-courses site you created add a radio button showing your experience on KBA(like good, bad, average). -->

    <div id="experience">

    </div>
    <script>
        let name=document.createElement("h3")
        name.innerHTML="Experience on KBA: "
        document.getElementById("experience").appendChild(name);

        //Good
        let radio1=document.createElement("input")
        radio1.type="radio"
        radio1.name="button"
        radio1.id="good"
        radio1.value="Good"
        document.getElementById("experience").appendChild(radio1);

        let r1=document.createElement("label")
        r1.innerHTML="Good"
        document.getElementById("experience").appendChild(r1);
        
        //average
        let radio2=document.createElement("input")
        radio2.type="radio"
        radio2.name="button"
        radio2.id="average"
        radio2.value="Average"
        document.getElementById("experience").appendChild(radio2);

        let r2=document.createElement("label")
        r2.innerHTML="Average"
        document.getElementById("experience").appendChild(r2);

        //Bad
        let radio3=document.createElement("input")
        radio3.type="radio"
        radio3.name="button"
        radio3.id="bad"
        radio3.value="Bad"
        document.getElementById("experience").appendChild(radio3);

        let r3=document.createElement("label")
        r3.innerHTML="Bad"
        document.getElementById("experience").appendChild(r3);



    </script>
