    <script>

// JS program to read array a=[20,25,30,35,40,45] and divide the array in to two seperate arrays having equal number of elements.
        a = [20, 25, 30, 35, 40, 45];
        document.write("Array a is: ",a,"<br>")
        a1 = a.splice(0, a.length / 2);
        a2 = a;
        document.write("Array 1: " + a1 + "<br>");
        document.write("Array2: " + a2 );

// JS program to concatinate two arrays a=[1,2,3,4] & b=[5,6,7,8] into a single array
        a = [1, 2, 3, 4];
        b = [5, 6, 7, 8];
        document.write("<br><br>array a is: ",a)
        document.write("<br>array b is: ",b)
        for (i = 0;i<b.length; i++) {
        a[a.length] = b[i]; 
        }
        document.write("<br>Concatenated Array: " + a);


// JS program to read an array and sort in ascending and descending order
        arr=[40, 10, 90, 25, 50, 75];
        document.write("<br><br>Array is: ",arr)
        arr.sort();
        document.write("<br>Array sorted in ascending order: " + arr + "<br>");
        arr.reverse();
       document.write("Array sorted in descending order: " + arr );

// Write a program to read the array [1,6,7,8,2,3,4,2,2].Find the occurance of 2 in this array.
        a=[1,6,7,8,2,3,4,2,2];
        c=0;
        for (i=0;i<a.length;i++) {
            if(a[i]===2) {
                c++;
            }
        }
        document.write("<br><br>The number 2 appears " + c + " times in the array.");


    </script>
