<html lang="en">
<head>

</head>
<body class="bg-gray-200">
   
    <div class="bg-cyan-500 w-[1840px] h-20 ml-1 shadow-lg shadow-slate-400 ">
        <img src="/Images/Logo.png" alt="Logo" width="50px" class="pl-2 pt-4">
        <p class="absolute top-10 ml-[1390px] text-lg ">
            <a href="Home.html" class="pr-4 hover:text-white">Home</a>
            <a href="Courses.html" class="pr-4 hover:text-white">Courses</a>
            <a href="Contactus.html" class="pr-4 hover:text-white">Contact Us</a>
            <a href="addcourse.html" class="pr-4 hover:text-white"> Add Course</a>
            <a href="login.html" class="hover:text-white">logout</a>
        </p>

    <div class="h-[700px] w-[600px] bg-blue-200 mt-6 ml-[550px] rounded-lg shadow-lg shadow-slate-400">
        <p class="text-3xl font-bold text-stone-700 flex justify-center pt-8">Update Course</p>
        
        <div class="ml-8 mt-8" >
            <p class="font-bold">Course Name</p>
            <input type="text" placeholder="eg.Certified Blockchain Associate" class="w-[500px] h-8 mt-2 text-md pl-2 text-sm rounded">
            <p class="font-bold mt-6">Course Type</p>
            <select name="" id="" class="w-[5px00] h-8 mt-2 pl-2 text-sm rounded">
                <option value="">Hybrid</option>
                <option value="">Paced</option>
                <option value="">Non-Paced</option>
            </select>
            <p class="font-bold mt-6">Description</p>
            <textarea name="" id="" placeholder="Small description on the course" class="w-[500px] h-[120px] mt-2  pt-2 pl-2 text-sm rounded"></textarea>
            <p class="font-bold mt-6">Price</p>
            <select name="" id="" class="w-[500px] h-8 mt-2 pl-2 text-sm rounded">
                <option value="">Rs.15000</option>
                <option value="">Rs.12500</option>
                <option value="">Rs.11500</option>
            </select>
        </div>
        <button class="bg-blue-900 text-white mt-16 mb-10 ml-[30px] w-[500px] h-8 rounded-2xl hover:bg-white hover:text-blue-900 font-extrabold">
            Update Course
        </button>
