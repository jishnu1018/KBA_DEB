<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addcourse</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200">
   
    <div class="bg-cyan-500 w-[1840px] h-20 ml-1 shadow-lg shadow-slate-400 ">
        <img src="/KBA Courses/Images/Logo.png" alt="Logo" width="50px" class="pl-2 pt-4">
        <p class="absolute top-10 ml-[1390px] text-lg ">
            <a href="Home.html" class="pr-4 hover:text-white">Home</a>
            <a href="Courses.html" class="pr-4 hover:text-white">Courses</a>
            <a href="Contactus.html" class="pr-4 hover:text-white">Contact Us</a>
            <a href="addcourse.html" class="pr-4 hover:text-white"> Add Course</a>
            <a href="login.html" class="hover:text-white">logout</a>
        </p>
    </div>
    
    <div class="h-[800px] w-[700px] bg-blue-200 mt-6 ml-[550px] rounded-lg shadow-lg shadow-slate-400">
        <p class="text-3xl font-bold text-stone-700 flex justify-center pt-8">Add Course</p>
        
        <div class="ml-16 mt-8" >
            <p class="font-bold">Course Name</p>
            <input type="text" placeholder="eg. Certified Blockchain Associate" class="w-[550px] h-8 mt-2 text-md pl-2 text-sm rounded">
            <p class="font-bold mt-6">Course Id</p>
            <input type="text" placeholder="eg. 1" class="w-[550px] h-8 mt-2 text-md pl-2 text-sm rounded">
            <p class="font-bold mt-6">Course Type</p>
            <select name="" id="" class="w-[550px] h-8 mt-2 pl-2 text-sm rounded">
                <option value="">Self-Paced</option>
                <option value="">Paced</option>
                <option value="">Non-Paced</option>
            </select>
            <p class="font-bold mt-6">Description</p>
            <textarea name="" id="" placeholder="Small description on the course" class="w-[550px] h-[120px] mt-2  pt-2 pl-2 text-sm rounded"></textarea>
            <p class="font-bold mt-6">Price</p>
            <select name="" id="" class="w-[550px] h-8 mt-2 pl-2 text-sm rounded">
                <option value="">Rs.5000</option>
                <option value="">Rs.2500</option>
                <option value="">Rs.1500</option>
            </select>
        </div>
        <a href="updatecourse.html"><button class="bg-blue-900 text-white mt-16 mb-10 ml-[60px] w-[550px] h-8 rounded-2xl hover:bg-white hover:text-blue-900 font-extrabold">
        Add Course
        </button></a>
    </div>

</body>
</html>
