<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center mt-40">
    <div class="h-[600px] w-[450px] bg-gray-400 rounded-xl shadow-xl shadow-sky-300">
        <p class="text-4xl font-bold flex justify-center pt-5">Sign Up</p>
        
        <form action="">
            <p class=" text-lg mt-8 ml-10">Name:</p>
            <input type="text" required class="w-[320px] h-10 ml-10 border-[1px] border-gray-500 rounded shadow-md shadow-black">
            <p class=" text-lg mt-4 ml-10">Email:</p>
            <input type="email" required class="w-[320px] h-10 ml-10 border-[1px] border-gray-500 rounded shadow-md shadow-black">
            <p class="mt-4 ml-10 text-lg">Password:</p>
            <input type="password" required class="w-[320px] h-10 ml-10 border-[1px] border-gray-500 rounded shadow-md shadow-black">
            <p class="text-lg mt-4 ml-10">Price</p>
            <select name="" id="" class="h-10 w-[320px] ml-10 pl-2 border-2 border-black bg-gray-200 rounded shadow-md shadow-black">
                <option value="">Admin</option>
                <option value="">User</option>
            </select>  
            <input type="submit" value="Signup" class="font-light text-lg h-9 w-[100px] mt-5 ml-[40px] bg-gray-500 rounded-lg border-[1px] border-black text-white">
            <p class="flex justify-center mt-5 text-lg">Already have an account? <a href="login.html" class="text-blue-700  ml-2"> Login</a> </p>
        </form>
    </div>
    
</body>
</html>
