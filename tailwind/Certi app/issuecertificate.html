<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issuecertificate</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">
        <div>
            <div class="flex justify-end mt-1">
                <div class="mt-2 ml- mr-4 text-lg font-light" ><a href="frontpage.html">Home</a></div>
                <p class="inline bg-blue-500 h-12 w-36 pl-2 pt-2 mr-4 text-lg text-white rounded">Issue Certificate</p>
            </div>
            <div>
                <p class="ml-2 absolute top-8 text-3xl">Certificate Dapp</p>
            </div>

            <div class="ml-[200px] mt-28 pl-14 bg-white border-2  rounded-md h-[800px] w-[1450px] font-light ">
                <p class="text-4xl  mt-16 ">Issue New Certificate</p> <br>
                <p>Select Course *<br>
                <select name="select Course" class="w-[500px] h-8 bg-white border-[1px] border-black pl-1">
                    <option value="Course" >Certified CS Associate</option>
                    <option value="Course">Certified PCB Associate</option>
                    <option value="Course" selected>Certified Blockchain Associate</option>
                </select>
                </p>
                
                <p class="mt-6">Certificate ID * <br>
                    <input type="text" placeholder="Certificate ID" class="w-[500px] h-8 border-[1px] border-black pl-1">
                </p>

                <p class="mt-6">Candidate name * <br>
                    <input type="text" placeholder="Name" class="w-[500px] h-8 border-[1px] border-black pl-1">
                </p>

                <p class="mt-6">Select Grade*<br>
                    <select name="select Grade" class="w-[500px] h-8 bg-white border-[1px] border-black ">
                        <option value="Grade" >A</option>
                        <option value="Grade">B</option>
                        <option value="Grade" selected>S</option>
                    </select>
                    </p>

                    <p class="mt-6">Issue Date * <br>
                        <input type="date" class="w-[500px] h-8 border-[1px] border-black">
                    </p>

                    <button class="bg-cyan-400 w-[150px] h-10 mt-6 rounded-md">
                        <a href="">Issue Certificate</a>
                    </button>
                
            </div>

        </div>
