<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body bgcolor="skyblue">
    <form>

        <table cellspacing="8">

            <tr>
                <td>Full Name:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td>
                    <select name="" id="">
                        <option value="Subject">General Inquiry</option>
                        <option value="Subject" selected>Support</option>
                        <option value="Subject">Feedback</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea  required cols="55" rows="10" placeholder="Brief here"></textarea></td>
            </tr>
            <tr>
                <td>Preferred contact method:</td>
                <td>
                    <input type="radio" name="contact">Email
                    <input type="radio" name="contact">Phone
                </td>
            </tr>
            <tr>
                <td>File:</td>
                <td>
                    <input type="file" >
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            
        </table>

        
    </form>
</body>
</html>
