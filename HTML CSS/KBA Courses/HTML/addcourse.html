<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
   <link rel="stylesheet" href="/KBA Courses/CSS/addcourse.css">
</head>
<body>
    <div class="nav">
        <div class="img">
        <img src="/KBA Courses/CSS/images/Logo.png" alt="logo" width="50px">
     </div>
        <a href="Home.html">Home</a>
        <a href="Courses.html">Courses</a>
        <a href="Contactus.html">Contact Us</a>
        <a href="addcourse.html">Add Course</a>
        <a href="Login.html">Logout</a>
    </div>
    <div class="container">
        <h1 style="color: rgb(129, 12, 197); text-align: center;">Add Course</h1>
        <div class="name">
            <h4>Course Name</h4>
            <input type="text" required placeholder="eg. Certified Blockchain Associate">
        </div>
        <div class="name">
            <h4>Course Id</h4>
            <input type="text" required placeholder="eg. 1">
        </div>
        <div class="type">
            <h4>Course Type</h4>
            <select>
                <option value="type">Paced</option>
                <option value="type" selected>Self-Paced</option>
                <option value="type">self</option>
            </select>
        </div>
        <div class="desc">
            <h4>Description</h4>
            <textarea placeholder="Small description on the course"></textarea>
        </div>
        <div class="price">
            <h4>Price</h4>
            <select name="price" required>
                <option value="price">Rs.2500</option>
                <option value="price" >Rs.5000</option>
                <option value="price">Rs.4500</option>
                <option value="price" >Rs.3500</option>
                <option value="price" >Rs.7500</option>
            </select>
        </div>
        <div class="submit">
            <a><input  class="addcourse" type="submit" value="Add Course"></a>
        </div>
    </div>


    
</body>
</html>
