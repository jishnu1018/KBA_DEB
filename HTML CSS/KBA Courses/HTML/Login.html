<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/KBA Courses/CSS/login.css">
</head>
<body style="background-color: rgb(248, 232, 248);">
    <div class="wraper">
    <h3 >Login</h3>
        <form>
        <div class="email">
            <p>Email:</p>
            <div>
            <input class="emailtype" type="email" required>
        </div>
        </div>
        <div class="password">
            <p>Password:</p>
            <div>
                <input class="passwordtype" type="password" required>
            </div>
        </div>
        <br>
        <div class="login">
            <a href="Home.html"><input  class="submit" type="button" value="Login"></a>
            <p class="forgotpassword"><a href="forgotpassword.html">Forgot Password?</a></p>
        </div>
        <br>
        <div class="signup">
            <p class="signup">Don't have an account?</p>
            <p class="signup"><a href="Signup.html">Sign Up</a></p>
        </div>
    </form>
    </div>
</body>
</html>
