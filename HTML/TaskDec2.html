<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body bgcolor="skyblue">

    <h3>To highlight a text</h3>
    <mark>Hi bro</mark>

    <h3>Tag to add video,audio files</h3>
    <video controls width="300" height="300" >
        <source src="VID-20231102-WA0020.mp4">
    </video>
    <audio controls>
        <source src="Tokyo Drift Teriyaki Boyz(iTunesMp3).mp3">
    </audio>

    <h3>Tag for subscript and superscript</h3>
    <p>The name is Lionel<sup>Messi</sup></p>
    <p>The name is Lionel<sub>Messi</sub></p> 

    <h3>Tag to strike out a text</h3>
    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p> 
    <p><s>My car is blue.</s></p> 


</body>
</html>
