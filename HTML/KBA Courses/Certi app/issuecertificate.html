<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issuecertificate</title>
</head>
<body bgcolor="skyblue">
    <h2>Certificate Dapp</h2>
    <h4 align="right"><a href="frontpage.htm">Home</a>&nbsp;&nbsp;| <mark>Issue Certificate</mark></h4>
    <br>
    <br><br><br>

    <form align="center">
        <table cellspacing="15" align="center">
            <tr>
                <th>Issue New Certificate</th>
            </tr>
            <tr>
                <td>Select Course *</td>
            </tr>
            <tr>
                <td>
                    <select name="Select Course" id="">
                        <option value="Select Course">Certified CS Associate</option>
                        <option value="Select Course">Certified PCB Associate</option>
                        <option value="Select Course" selected>Certified Blockchain Associate</option>
                        <option value="Select Course">Certified Cyber Associate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Certificate ID *</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="" id="" placeholder="Certificate ID">
                </td>
            </tr>
            <tr>
                <td>Candidate name *</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Select Grade *</td>
            </tr>
            <tr>
                <td>
                    <select name="Select Grade" id="" >
                        <option value="Select Grade">A</option>
                        <option value="Select Grade">B</option>
                        <option value="Select Grade">C</option>
                        <option value="Select Grade">D</option>
                        <option value="Select Grade">F</option>
                        <option value="Select Grade" selected>S</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Issue Date *</td>
            </tr>
            <tr>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Issue Certificate">
                </td>
            </tr>
        </table>
    </form>
</center>


</body>
</html>
