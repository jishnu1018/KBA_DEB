<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estantix</title>
    <link rel="stylesheet" href="/Lbrary Management/CSS/signup.css">
</head>
<body style="background-color: rgba(81, 92, 247, 0.63);">
    <div class="wraper">
        <form>
            <p class="welcome">Welcome to Estantix</p>
            <h3 class="heading">Sign Up</h3>
            <div class="email">
                <p>Name:</p>
                <div>
                    <input type="text" required>
                </div>
            </div>
            <div class="email">
                <p>Email:</p>
                <div>
                    <input type="email" required>
                </div>
            </div> 
            <div class="password">
                <p>Password:</p>
                <div>
                    <input type="password" required>
                </div>
            </div>
            <div class="password">
                <p>Confirm Password:</p>
                <div>
                    <input type="password" required>
                </div>
            </div>
            <div class="login">
                <a href="Home.html"><input  class="submit" type="submit" value="Sign Up"></a>
            </div>
            <br>
            <div class="signup">
                <p class="signup">Already have an account? <a href="login.htm">Login</a></p>
                
            </div>

        </form>

    </div>
    
</body>
</html>
